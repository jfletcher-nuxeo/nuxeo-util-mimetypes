<!--
An element.

Example:



@group Nuxeo Utils
@element nuxeo-util-mimetypes
@demo demo/index.html
-->
<script src="mime-type-data.js"></script>

<script>
  Polymer({

    is: 'nuxeo-util-mimetypes',

    // Expose startDate and endDate as properties
    properties: {
      mimeType: String,
      fileExtension: String,
      friendly: String
    },

    getExtsFromMimeType: function (mimeType) {
      for (var i = 0; i < this.mimeTypeData.length; i++) {
        if (this.mimeTypeData[i].mimeType === mimeType) {
          return this.mimeTypeData[i].fileExtensions;
        }
      }
      // Not found.
      return null;
    },

  });
</script>
